<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: darkorange;
        }
        table,tr,td{
            border:  1px solid rgb(217, 77, 196);
            border-collapse: collapse;
            padding: 5px 8px; //上下 左右
            text-align: center;
        }
        tr:first-child{
            color: rgb(236, 237, 236);
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>2維陣列</h2>
    <script>
        var arr = [
            [1,2,3],
            [11,12,13],
            [21,22,23]
        ];
        // console.log(arr);
        document.write(arr[2][2] + "<br>"); // [第幾筆][第幾個]
    </script>

    <h2>2維陣列搭配for()</h2>
    <script>
        var arr = [
            [1,2,3,4], // arr[0]
            [11,12,13,14], // arr[1]
            [21,22,23,24] // arr[2]
        ];

        for(var i = 0; i < arr.length; i++){
            // arr[i] = [1,2,3,4]
            for(var j = 0; j < arr[i].length; j++){
                document.write(arr[i][j] + "<br>");
            }
            // document.write(arr[i] + "<br>");
        }
    </script>

    <h2>2維陣列搭配table</h2>
    <script>
        var arr = [
            [1,2,3,4],
            [11,12,13,14],
            [21,22,23,24]
        ];

        document.write("<table>");
            for(var i = 0; i < arr.length; i++){
                document.write("<tr>");
                for(var j = 0; j < arr[i].length; j++){
                    // document.write("<td>");
                    // document.write(arr[i][j]);
                    // document.write("</td>");
                    document.write("<td>" + arr[i][j] + "</td>");
                }
                document.write("</tr>");
            }
        document.write("</table>");
    </script>

    <h2>練習</h2>
    <script>
        var arr = [
            ["學號","姓名","電話","地址"],
            ["94951001","黃一丁","0911","台北"],
            ["94951002","劉二毛","0922","桃園"],
            ["94951003","張大化","0933","台南"]
        ];
        document.write("<table>");
            for(var i = 0; i < arr.length; i++){
                document.write("<tr>");
                for(var j = 0; j < arr[i].length; j++){
                    document.write("<td>" + arr[i][j]+ "</td>");
                }
                document.write("</tr>");
            }
        document.write("</table>");
    </script>






</body>
</html>
