<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: darksalmon;
        }
    </style>
</head>

<body>
    <h2>alert</h2>
    <button id="alertBtn">alert</button>
    <script>
        // window.alert("ALERT!!!"); // window. 可省略
        function showAlert() {
            alert('^____________<');
        }
        document.querySelector("#alertBtn").addEventListener('click', showAlert);
        // "#"" 代表idName
    </script>

    <h2>confirm</h2>
    <button id="confirmBtn">confirm</button>
    <script>
        // var ans = confirm("你確定嗎?");
        // console.log(ans);
        function showConfirm() {
            var ans = confirm("你確定嗎?");
            if (ans) {
                console.log("喔耶~~~");
            } else {
                console.log("QQ");
            }


        }
        document.querySelector("#confirmBtn").addEventListener('click', showConfirm);
    </script>

    <h2>prompt</h2>
    <button id="promptBtn">prompt</button>
    <script>
        // var ans = prompt("請輸入帳號");
        // console.log(ans);
        function showPrompt() {
            var bookNo = prompt("請輸入書號");
            if (bookNo) {
                console.log("書號: " + bookNo);
            } else {
                console.log("沒有書號");
            }
        }
        document.querySelector('#promptBtn').
            addEventListener('click', showPrompt);
    </script>

    <h2>innerWidth</h2>
    <script>
        // document.write(window.innerWidth);
        function show innerWidth(){
            console.log(window.innerWidth)
        }

        window.addEventListener('resize', showInnerWidth);
    </script>
</body>

</html>
