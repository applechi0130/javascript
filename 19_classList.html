<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myEye {
            border: 4px solid green;
        }

        .newMyEye {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <img class="myEye" src="img/eye.svg" width="200">
    <br>
    <button id="changeBtn">change</button>
    <script>
        var src = document.querySelector('.myEye').getAttribute('src');

        document.querySelector('.myEye').setAttribute('src','img/hidden.svg');

        function changeMyEye() {
            document.querySelector('.myEye').classList.toggle('newMyEye');
            var src = document.querySelector('.myEye').getAttribute('src');
            if(src === 'img/eye.svg'){
                document.querySelector('.myEye').setAttribute('src','img/hidden.svg');
            }else{
                document.querySelector('.myEye').setAttribute('src','img/eye.svg');
            }
        }
        document.querySelector('#changeBtn').addEventListener('click', changeMyEye);
        


    </script>






</body>

</html>
